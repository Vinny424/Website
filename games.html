<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synthwave Games</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a2e 50%, #0f0f0f 100%);
            color: #ffffff;
            overflow-x: hidden;
            min-height: 100vh;
            line-height: 1.6;
        }

        /* Generic Synthwave Styles */
        h1, h2, h3 {
            font-family: 'Orbitron', sans-serif;
            color: #00d4ff;
            text-shadow: 0 0 5px #00d4ff, 0 0 10px #00d4ff, 0 0 15px #00aaff;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* Games Section */
        .games-section {
            padding: 80px 5%;
            text-align: center;
        }
        
        .games-section h2 {
            font-size: 2.5rem;
            margin-bottom: 40px;
        }
        
        .game-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            border: 2px solid #00d4ff;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
            background-color: rgba(0, 0, 0, 0.5);
        }
        
        #gameCanvas {
            width: 100%;
            height: auto;
            display: block;
            background-color: #000;
        }

        .game-controls {
            padding: 20px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .game-btn {
            background-color: #ff0077;
            color: #fff;
            border: none;
            padding: 12px 25px;
            font-size: 1rem;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
            box-shadow: 0 0 10px rgba(255, 0, 119, 0.5);
        }
        
        .game-btn:hover {
            background-color: #ff3399;
            transform: translateY(-2px);
            box-shadow: 0 0 15px rgba(255, 51, 153, 0.7);
        }
        
        .game-info {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #fff;
        }
        
        .game-info span {
            color: #00d4ff;
            text-shadow: 0 0 5px #00d4ff;
        }
        
        /* Mobile-specific styles */
        .mobile-controls {
            display: none;
            padding: 20px;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .mobile-btn {
            background-color: #ff0077;
            color: #fff;
            border: none;
            padding: 15px 25px;
            font-size: 1rem;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            cursor: pointer;
            touch-action: none; /* Prevent scrolling */
        }

        @media (max-width: 768px) {
            .games-section {
                padding: 40px 20px;
            }
            #gameCanvas {
                width: 95%;
            }
            .game-controls {
                display: none; /* Hide desktop controls on mobile */
            }
            .mobile-controls {
                display: flex; /* Show mobile controls */
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>My Synthwave Portfolio</h1>
        <p>This is the games page!</p>
    </header>

    <main>
        <section class="games-section">
            <h2>Cosmic Drift</h2>
            <div class="game-container">
                <canvas id="gameCanvas"></canvas>
            </div>
            <div class="game-controls">
                <button id="startGame" class="game-btn">Start</button>
                <button id="resetGame" class="game-btn">Restart</button>
            </div>
            <div class="mobile-controls">
                <button id="mobileLeft" class="mobile-btn">â—€</button>
                <button id="mobileRight" class="mobile-btn">â–¶</button>
                <button id="mobileUp" class="mobile-btn">â–²</button>
                <button id="mobileDown" class="mobile-btn">â–¼</button>
                <button id="mobileRestart" class="mobile-btn">ðŸ”„</button>
            </div>
            <div class="game-info">
                Score: <span id="score">0</span> | Lives: <span id="lives">3</span>
            </div>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            initGameSystem();
        });

        // Game system variables
        let canvas, ctx;
        let player, asteroids, bullets;
        let score, lives;
        let gameRunning, keys;
        
        // Game settings
        const settings = {
            playerSpeed: 5,
            bulletSpeed: 7,
            bulletCooldown: 200, // ms
            asteroidSpeed: 2,
            maxAsteroids: 10,
            collisionRadius: 15
        };

        // Game Objects
        class Player {
            constructor() {
                this.x = canvas.width / 2;
                this.y = canvas.height - 50;
                this.radius = 10;
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = '#ff0077';
                ctx.shadowColor = '#ff0077';
                ctx.shadowBlur = 10;
                ctx.fill();
                ctx.shadowBlur = 0; // Reset shadow
            }
            update() {
                if (keys['ArrowLeft'] || keys['KeyA']) this.x -= settings.playerSpeed;
                if (keys['ArrowRight'] || keys['KeyD']) this.x += settings.playerSpeed;
                if (keys['ArrowUp'] || keys['KeyW']) this.y -= settings.playerSpeed;
                if (keys['ArrowDown'] || keys['KeyS']) this.y += settings.playerSpeed;

                // Keep player in bounds
                this.x = Math.max(this.radius, Math.min(canvas.width - this.radius, this.x));
                this.y = Math.max(this.radius, Math.min(canvas.height - this.radius, this.y));
            }
        }
        
        class Asteroid {
            constructor() {
                this.radius = 10 + Math.random() * 20;
                this.x = Math.random() * canvas.width;
                this.y = -this.radius; // Start above canvas
                this.speed = settings.asteroidSpeed + Math.random();
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = '#00d4ff';
                ctx.shadowColor = '#00d4ff';
                ctx.shadowBlur = 10;
                ctx.fill();
                ctx.shadowBlur = 0;
            }
            update() {
                this.y += this.speed;
            }
        }

        class Bullet {
            constructor() {
                this.x = player.x;
                this.y = player.y;
                this.radius = 3;
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = '#ff0077';
                ctx.shadowColor = '#ff0077';
                ctx.shadowBlur = 5;
                ctx.fill();
                ctx.shadowBlur = 0;
            }
            update() {
                this.y -= settings.bulletSpeed;
            }
        }
        
        // Game Functions
        function initGameSystem() {
            canvas = document.getElementById('gameCanvas');
            ctx = canvas.getContext('2d');
            
            // Set canvas size for a good aspect ratio on a website
            canvas.width = Math.min(800, window.innerWidth - 40);
            canvas.height = canvas.width * 0.75;

            // Event listeners
            document.addEventListener('keydown', (e) => { keys[e.code] = true; });
            document.addEventListener('keyup', (e) => { keys[e.code] = false; });
            document.getElementById('startGame').addEventListener('click', startGame);
            document.getElementById('resetGame').addEventListener('click', resetGame);
            document.getElementById('mobileLeft').addEventListener('touchstart', (e) => { e.preventDefault(); keys['ArrowLeft'] = true; });
            document.getElementById('mobileRight').addEventListener('touchstart', (e) => { e.preventDefault(); keys['ArrowRight'] = true; });
            document.getElementById('mobileUp').addEventListener('touchstart', (e) => { e.preventDefault(); keys['ArrowUp'] = true; });
            document.getElementById('mobileDown').addEventListener('touchstart', (e) => { e.preventDefault(); keys['ArrowDown'] = true; });
            document.getElementById('mobileRestart').addEventListener('touchstart', (e) => { e.preventDefault(); resetGame(); });
            document.querySelectorAll('.mobile-btn').forEach(btn => {
                btn.addEventListener('touchend', (e) => { e.preventDefault(); keys = {}; });
            });

            resetGame();
        }

        function startGame() {
            if (!gameRunning) {
                gameRunning = true;
                gameLoop();
                setInterval(() => {
                    if (gameRunning) {
                        bullets.push(new Bullet());
                    }
                }, settings.bulletCooldown);
            }
        }

        function resetGame() {
            player = new Player();
            asteroids = [];
            bullets = [];
            score = 0;
            lives = 3;
            gameRunning = false;
            keys = {};
            updateUI();
            
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear the canvas
            player.draw();
            drawGrid();
        }

        function updateUI() {
            document.getElementById('score').textContent = score;
            document.getElementById('lives').textContent = lives;
        }

        function checkCollisions() {
            // Bullet-Asteroid collisions
            for (let i = bullets.length - 1; i >= 0; i--) {
                for (let j = asteroids.length - 1; j >= 0; j--) {
                    const dx = bullets[i].x - asteroids[j].x;
                    const dy = bullets[i].y - asteroids[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    if (distance < bullets[i].radius + asteroids[j].radius) {
                        // Collision detected
                        bullets.splice(i, 1);
                        asteroids.splice(j, 1);
                        score += 10;
                        updateUI();
                        break;
                    }
                }
            }

            // Player-Asteroid collisions
            for (let i = asteroids.length - 1; i >= 0; i--) {
                const dx = player.x - asteroids[i].x;
                const dy = player.y - asteroids[i].y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                if (distance < player.radius + asteroids[i].radius) {
                    // Collision detected
                    lives--;
                    updateUI();
                    asteroids.splice(i, 1);
                    if (lives <= 0) {
                        endGame();
                    }
                    break;
                }
            }
        }

        function endGame() {
            gameRunning = false;
            alert(`Game Over! Your score: ${score}`);
        }

        function drawGrid() {
            const gridSize = 50;
            ctx.strokeStyle = 'rgba(0, 212, 255, 0.1)';
            ctx.lineWidth = 1;
            
            // Vertical lines
            for (let x = 0; x < canvas.width; x += gridSize) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            
            // Horizontal lines
            for (let y = 0; y < canvas.height; y += gridSize) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }
        }

        function gameLoop() {
            if (!gameRunning) return;

            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawGrid();
            
            // Add new asteroids
            if (asteroids.length < settings.maxAsteroids) {
                asteroids.push(new Asteroid());
            }

            // Update and draw objects
            player.update();
            player.draw();
            
            for (const asteroid of asteroids) {
                asteroid.update();
                asteroid.draw();
            }
            
            for (const bullet of bullets) {
                bullet.update();
                bullet.draw();
            }
            
            // Filter out-of-bounds objects
            asteroids = asteroids.filter(a => a.y < canvas.height + a.radius);
            bullets = bullets.filter(b => b.y > 0);
            
            checkCollisions();

            requestAnimationFrame(gameLoop);
        }
    </script>
</body>
</html>
