<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synthwave Music</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a2e 50%, #0f0f0f 100%);
            color: #ffffff;
            overflow-x: hidden;
            min-height: 100vh;
            line-height: 1.6;
        }

        /* Generic Synthwave Styles */
        h1, h2, h3 {
            font-family: 'Orbitron', sans-serif;
            color: #00d4ff;
            text-shadow: 0 0 5px #00d4ff, 0 0 10px #00d4ff, 0 0 15px #00aaff;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* Music Section */
        .music-player-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
        }

        .music-player-container h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        #music-toggle {
            cursor: pointer;
            padding: 10px 20px;
            background: #ff0077;
            color: #fff;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            border: none;
            box-shadow: 0 0 10px rgba(255, 0, 119, 0.5);
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
            margin-bottom: 20px;
        }

        #music-toggle:hover {
            background-color: #ff3399;
            transform: translateY(-2px);
            box-shadow: 0 0 15px rgba(255, 51, 153, 0.7);
        }

        .music-on-animation {
            animation: musicPulse 1.5s infinite;
        }

        @keyframes musicPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        #music-info {
            font-size: 1.2rem;
            color: #00d4ff;
            margin-top: 10px;
        }

        .volume-control-container {
            margin-top: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .volume-control-container span {
            color: #ff0077;
            text-shadow: 0 0 5px #ff0077;
        }

        #volume-slider {
            -webkit-appearance: none;
            width: 200px;
            height: 8px;
            background: rgba(0, 212, 255, 0.2);
            outline: none;
            transition: opacity .2s;
            border-radius: 5px;
        }

        #volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #ff0077;
            cursor: pointer;
            border-radius: 50%;
            box-shadow: 0 0 10px #ff0077;
        }

        #audio-visualizer {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            width: 100%;
            max-width: 400px;
            height: 80px;
            gap: 5px;
            margin-top: 30px;
            opacity: 0; /* Hidden by default */
            transition: opacity 0.5s ease;
        }

        .audio-bar {
            width: 8px;
            background-color: #00d4ff;
            box-shadow: 0 0 5px #00d4ff;
            transition: height 0.1s ease;
        }

        .audio-bar:nth-child(2n) {
            background-color: #ff0077;
            box-shadow: 0 0 5px #ff0077;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Synthwave Portfolio</h1>
        <p>This is the music page!</p>
    </header>

    <main>
        <section class="music-player-container">
            <h2>Synthwave Radio</h2>
            <button id="music-toggle">Play Music</button>
            <div id="music-info"></div>
            <div class="volume-control-container">
                <span>Volume:</span>
                <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.5">
            </div>
            <div id="audio-visualizer"></div>
            <audio id="audioPlayer" src="https://synthwave-music-example.com/track.mp3" loop></audio>
        </section>
    </main>

    <script>
        // Note: The audio file URL in <audio> tag is a placeholder and should be updated.
        // It's a key detail you'll need to update for this to work properly.
        document.addEventListener('DOMContentLoaded', () => {
            initAudioVisualizer();
            initMusicToggle();
        });

        // Music player and visualizer
        let audioCtx, analyser, dataArray, source, audioPlayer;
        let isPlaying = false;

        function initAudioVisualizer() {
            audioPlayer = document.getElementById('audioPlayer');
            
            // Check if audio context is supported
            if (window.AudioContext) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioCtx.createAnalyser();
                analyser.fftSize = 256;
                dataArray = new Uint8Array(analyser.frequencyBinCount);
                
                source = audioCtx.createMediaElementSource(audioPlayer);
                source.connect(analyser);
                analyser.connect(audioCtx.destination);
                
                // Create visualizer bars
                const visualizer = document.getElementById('audio-visualizer');
                for (let i = 0; i < 32; i++) { // 32 bars
                    const bar = document.createElement('div');
                    bar.className = 'audio-bar';
                    visualizer.appendChild(bar);
                }
            }
        }
        
        function drawAudioVisualizer() {
            if (!analyser || !isPlaying) return;
            requestAnimationFrame(drawAudioVisualizer);

            analyser.getByteFrequencyData(dataArray);

            const bars = document.getElementById('audio-visualizer').children;
            for (let i = 0; i < bars.length; i++) {
                const barHeight = dataArray[i * 4] / 255 * 100;
                bars[i].style.height = `${barHeight}%`;
            }
        }

        function initMusicToggle() {
            const toggleBtn = document.getElementById('music-toggle');
            const musicInfo = document.getElementById('music-info');
            const visualizer = document.getElementById('audio-visualizer');
            const volumeSlider = document.getElementById('volume-slider');

            toggleBtn.addEventListener('click', () => {
                if (audioCtx.state === 'suspended') {
                    audioCtx.resume();
                }

                if (isPlaying) {
                    audioPlayer.pause();
                    toggleBtn.textContent = 'Play Music';
                    musicInfo.textContent = 'Music Paused';
                    toggleBtn.classList.remove('music-on-animation');
                    visualizer.style.opacity = '0';
                    isPlaying = false;
                } else {
                    audioPlayer.play();
                    toggleBtn.textContent = 'Pause Music';
                    musicInfo.textContent = 'Playing: Synthwave Tune';
                    toggleBtn.classList.add('music-on-animation');
                    visualizer.style.opacity = '1';
                    isPlaying = true;
                    drawAudioVisualizer();
                }
            });

            // Volume control
            volumeSlider.addEventListener('input', () => {
                audioPlayer.volume = volumeSlider.value;
            });

            // Initial volume setting
            audioPlayer.volume = volumeSlider.value;
        }
    </script>
</body>
</html>
